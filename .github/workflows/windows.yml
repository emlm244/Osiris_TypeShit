name: Windows

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  msbuild:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, windows-2025]
        toolset: [ClangCL, MSVC]
        configuration: [Debug, Release]
    steps:
    - uses: actions/checkout@v4
    - name: add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
    - name: set toolset
      if: matrix.toolset == 'ClangCL'
      run: echo "toolset=/p:PlatformToolset=${{ matrix.toolset }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
    - name: Build
      shell: cmd
      run: msbuild Osiris.sln /p:Platform=x64 /p:Configuration=${{ matrix.configuration }} ${{ env.toolset }}

    - name: prepare artifacts
      if: always()
      shell: pwsh
      run: |
        $cfg = "${{ matrix.configuration }}"
        $ts = "${{ matrix.toolset }}"
        $os = if("${{ matrix.os }}" -eq "windows-2025") {"win2025"} else {"win2022"}
        $dir = "artifacts/$cfg-$ts-$os"
        New-Item -ItemType Directory -Force -Path $dir | Out-Null
        Copy-Item "x64/$cfg/*.dll"           "$dir/" -ErrorAction SilentlyContinue
        Copy-Item "x64/$cfg/*.pdb"           "$dir/" -ErrorAction SilentlyContinue
    - name: Create / Update draft release & upload assets
      uses: softprops/action-gh-release@v2
      if: always()
      with:
        tag_name:     ${{ steps.vars.outputs.release_tag }}
        name:         ${{ steps.vars.outputs.release_name }}
        body:         |
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          Built:  ${{ github.event.head_commit.timestamp }}
        draft:        true
        prerelease:   true
        fail_on_unmatched_files: false
        files:        artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cmake:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, windows-2025]
        toolset: [ClangCL, MSVC]
        configuration: [Debug, Release]
    steps:
    - uses: actions/checkout@v4
    - name: set toolset
      if: matrix.toolset == 'ClangCL'
      run: echo "toolset=-T ${{ matrix.toolset }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
    - name: configure
      run: cmake -Werror=dev -D ENABLE_TESTS="unit;functional" -D CMAKE_COMPILE_WARNING_AS_ERROR=1 -A x64 ${{ env.toolset }} -B build
    - name: build source
      run: cmake --build build --target Osiris --config ${{ matrix.configuration }}
    - name: build unit tests
      run: cmake --build build --target UnitTests --config ${{ matrix.configuration }}
    - name: build functional tests
      run: cmake --build build --target FunctionalTests --config ${{ matrix.configuration }}

    - name: prepare artifacts
      if: always()
      shell: pwsh
      run: |
        $cfg = "${{ matrix.configuration }}"
        $ts = "${{ matrix.toolset }}"
        $os = if("${{ matrix.os }}" -eq "windows-2025") {"win2025"} else {"win2022"}
        $dir = "artifacts/$cfg-$ts-$os"
        New-Item -ItemType Directory -Force -Path $dir | Out-Null
        
        Copy-Item "build/$cfg/*.dll"           "$dir/" -ErrorAction SilentlyContinue
        Copy-Item "build/$cfg/*.pdb"           "$dir/" -ErrorAction SilentlyContinue

    - name: Prepare release tag name
      id: vars
      run: |
        branch="${GITHUB_REF#refs/heads/}"
        echo "release_tag=nightly-${branch}" >> $GITHUB_OUTPUT
        echo "release_name=Nightly ${{ github.sha }}" >> $GITHUB_OUTPUT
    
    - name: Create / Update draft release & upload assets
      uses: softprops/action-gh-release@v2
      if: always()
      with:
        tag_name:     ${{ steps.vars.outputs.release_tag }}
        name:         ${{ steps.vars.outputs.release_name }}
        body:         |
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          Built:  ${{ github.event.head_commit.timestamp }}
        draft:        true
        prerelease:   true
        fail_on_unmatched_files: false
        files: |
            artifacts/**/*.dll
            artifacts/**/*.pdb
        env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
